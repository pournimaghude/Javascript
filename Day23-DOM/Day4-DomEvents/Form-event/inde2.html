<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sign UP</h1>
    <form class="form-controll">
        <label for="email">Enter yout email</label><br>
        <input type="email" id="email" name="email" placeholder="pournima@gmail.com"><br><br>
    
        <label for="password"> Enter your password</label><br>
        <input type="password" id="password" name="password"><br><br>

        <label for="percentage" >percentage</label>
        <input type="range" name="percentage" id="percentage" max="100" min="35">

        <span class="display-percentage"> </span></br>

        <div class="gender">
            <input type="radio" id="male" name="gender" value="male">male
            <input type="radio" id="female" name="gender" value="female">female
            <input type="radio" id="others" name="gender" value="others">others
        </div><br>
        <button type="submit" >Submit</button>
    </form>
</body>
</html>
